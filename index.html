<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>CSV Analyzer - View, Analyze & Visualize CSV Data Online | Free CSV Viewer</title>
  <meta name="title" content="CSV Analyzer - View, Analyze & Visualize CSV Data Online | Free CSV Viewer">
  <meta name="description" content="Powerful CSV analyzer with interactive charts, statistics, search, and export. View and analyze CSV files online for free. No installation required - drag, drop, and analyze your data instantly.">
  <meta name="keywords" content="CSV viewer, CSV analyzer, CSV editor, CSV online, data visualization, CSV charts, CSV statistics, CSV converter, CSV to JSON, data analysis, spreadsheet viewer, CSV tool">
  <meta name="author" content="CSV Analyzer">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <meta name="revisit-after" content="7 days">
  <meta name="theme-color" content="#667eea">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://csv-viewer-online.github.io/">
  
  <!-- Favicon -->
  <link rel="icon" href="csv.png" type="image/png">
  <link rel="apple-touch-icon" href="csv.png">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://csv-analyzer-online.github.io/">
  <meta property="og:title" content="CSV Analyzer - View, Analyze & Visualize CSV Data Online">
  <meta property="og:description" content="Powerful CSV analyzer with interactive charts, statistics, search, and export. View and analyze CSV files online for free. No installation required.">
  <meta property="og:image" content="https://csv-viewer-online.github.io/csv.png">
  <meta property="og:site_name" content="CSV Analyzer">
  <meta property="og:locale" content="en_US">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://csv-viewer-online.github.io/">
  <meta property="twitter:title" content="CSV Analyzer - View, Analyze & Visualize CSV Data Online">
  <meta property="twitter:description" content="Powerful CSV analyzer with interactive charts, statistics, search, and export. View and analyze CSV files online for free.">
  <meta property="twitter:image" content="https://csv-viewer-online.github.io/csv.png">
  
  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "CSV Analyzer",
    "description": "Powerful CSV analyzer with interactive charts, statistics, search, and export. View and analyze CSV files online for free.",
    "url": "https://csv-analyzer-online.github.io/",
    "applicationCategory": "DataAnalysisApplication",
    "operatingSystem": "Any",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "ratingCount": "150"
    },
    "featureList": [
      "Interactive CSV data table",
      "Real-time search and filter",
      "Chart visualization (Line, Bar, Pie, Scatter, Radar)",
      "Column statistics and analysis",
      "Export to CSV and JSON",
      "Load CSV from URL",
      "Copy to clipboard",
      "Print support"
    ],
    "browserRequirements": "Requires JavaScript. Requires HTML5.",
    "softwareVersion": "2.0"
  }
  </script>
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "CSV Analyzer",
    "applicationCategory": "DataAnalysisApplication",
    "operatingSystem": "Web Browser",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8"
    }
  }
  </script>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13/dist/handsontable.full.min.css">
  
  <!-- Analytics -->
  <script defer src="https://analytics.limonte.dev/script.js" data-website-id="980b9c4c-d922-4759-91af-dc5d6a129f57"></script>
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-title">
        <img src="csv.png" alt="CSV Analyzer Logo" class="app-logo">
        <h1>CSV Analyzer</h1>
      </div>
      <div class="header-controls">
        <div class="file-input-wrapper">
          <label for="input-file" class="file-input-label">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            Choose CSV File
          </label>
          <input type="file" id="input-file" accept=".csv" hidden>
        </div>
        <button id="load-url-btn" class="action-btn" title="Load from URL">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
          Load URL
        </button>
        <div id="file-info" class="file-info" style="display: none;">
          <div class="file-name-wrapper">
            <span id="file-name" class="file-name-display"></span>
            <button id="rename-file-btn" class="rename-btn" title="Rename file">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
            <input type="text" id="file-name-input" class="file-name-input" style="display: none;">
          </div>
          <span id="file-stats"></span>
        </div>
      </div>
      <div id="toolbar" class="toolbar" style="display: none;">
        <div class="toolbar-section">
          <div class="search-wrapper">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" id="search-input" placeholder="Search in table..." class="search-input">
            <button id="clear-search" class="clear-btn" style="display: none;" title="Clear search">×</button>
          </div>
        </div>
        <div class="toolbar-section">
          <button id="export-csv" class="toolbar-btn" title="Export as CSV">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Export CSV
          </button>
          <button id="export-json" class="toolbar-btn" title="Export as JSON">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Export JSON
          </button>
          <button id="copy-data" class="toolbar-btn" title="Copy to Clipboard">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copy
          </button>
          <button id="print-btn" class="toolbar-btn" title="Print">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 6 2 18 2 18 9"></polyline>
              <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
              <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
            Print
          </button>
          <button id="stats-btn" class="toolbar-btn" title="Show Statistics">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="20" x2="18" y2="10"></line>
              <line x1="12" y1="20" x2="12" y2="4"></line>
              <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
            Stats
          </button>
          <button id="chart-btn" class="toolbar-btn" title="Chart Analysis">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="20" x2="18" y2="10"></line>
              <line x1="12" y1="20" x2="12" y2="4"></line>
              <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
            Charts
          </button>
        </div>
      </div>
    </header>

    <div id="drop-zone" class="drop-zone">
      <div class="drop-zone-content">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <h2>Drop your CSV file here</h2>
        <p>or click "Choose CSV File" above</p>
      </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Loading CSV file...</p>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="handsontable-container" class="table-container"></div>

    <!-- URL Load Modal -->
    <div id="url-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Load CSV from URL</h2>
          <button class="modal-close" id="close-url-modal">×</button>
        </div>
        <div class="modal-body">
          <input type="url" id="url-input" placeholder="https://example.com/data.csv" class="url-input">
          <button id="load-url-submit" class="action-btn">Load</button>
          <div id="url-error" class="url-error" style="display: none;"></div>
        </div>
      </div>
    </div>

    <!-- Statistics Panel -->
    <div id="stats-panel" class="stats-panel" style="display: none;">
      <div class="stats-header">
        <h3>Column Statistics</h3>
        <button class="stats-close" id="close-stats">×</button>
      </div>
      <div id="stats-content" class="stats-content"></div>
    </div>

    <!-- Chart Analysis Panel -->
    <div id="chart-panel" class="chart-panel" style="display: none;">
      <div class="chart-header">
        <h3>Chart Analysis</h3>
        <button class="chart-close" id="close-chart">×</button>
      </div>
      <div class="chart-controls">
        <div class="chart-control-group">
          <label for="chart-type">Chart Type:</label>
          <select id="chart-type" class="chart-select">
            <option value="line">Line Chart</option>
            <option value="bar">Bar Chart</option>
            <option value="pie">Pie Chart</option>
            <option value="doughnut">Doughnut Chart</option>
            <option value="scatter">Scatter Plot</option>
            <option value="radar">Radar Chart</option>
          </select>
        </div>
        <div class="chart-control-group">
          <label for="x-axis">X-Axis (Category):</label>
          <select id="x-axis" class="chart-select">
            <option value="">Select column...</option>
          </select>
        </div>
        <div class="chart-control-group">
          <label for="y-axis">Y-Axis (Value):</label>
          <select id="y-axis" class="chart-select">
            <option value="">Select column...</option>
          </select>
        </div>
        <div class="chart-control-group" id="multi-series-group" style="display: none;">
          <label>Additional Series (optional):</label>
          <div id="series-selectors"></div>
          <button id="add-series" class="add-series-btn">+ Add Series</button>
        </div>
        <div class="chart-control-group">
          <button id="generate-chart" class="generate-chart-btn">Generate Chart</button>
          <button id="clear-chart" class="clear-chart-btn">Clear</button>
        </div>
      </div>
      <div class="chart-container-wrapper">
        <canvas id="chart-canvas"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/handsontable@13/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="./app.js"></script>
</body>
</html>
